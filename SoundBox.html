<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>soundbox</title>
  <link rel="stylesheet" href="SoundBox.css">
</head>
<body>


  <div class="keys">
    <div data-key="81" class="key">
      <kbd>Q</kbd>
      <span class="sound">NoGod</span>
    </div>
    <div data-key="90" class="key">
      <kbd>Z</kbd>
      <span class="sound">Andrea</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">2hours</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">Ya</span>
    </div>
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">OhMyGod</span>
    </div>
    <div data-key="69" class="key">
      <kbd>E</kbd>
      <span class="sound">Ok</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">Universal</span>
    </div>

    </div>
  </div>

  <audio data-key="81" src="sounds/NOGOD!.mp3"></audio>
  <audio data-key="90" src="sounds/Andrea.mp3"></audio>
  <audio data-key="68" src="sounds/2hours.mp3"></audio>
  <audio data-key="83" src="sounds/Ya.mp3"></audio>
  <audio data-key="65" src="sounds/ohmygod.mp3"></audio>
  <audio data-key="69" src="sounds/Ok.mp3"></audio>
  <audio data-key="70" src="sounds/UniversalMDR.mp3"></audio>


<script>
  window.addEventListener("keydown", playSound);
  function playSound(e) {
      const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
      const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
      if (!audio) return;
      audio.currentTime = 0;
      audio.play();
      key.classList.add("playing")
    }
  function removeTransition(e) {
    e.currentTarget.classList.remove("playing");
  };

  const keys = document.querySelectorAll(".key");
  keys.forEach((key) => key.addEventListener("transitionend", removeTransition));
</script>


</body>
</html>
